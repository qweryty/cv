<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <script
      src="https://kit.fontawesome.com/0f191ba684.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="media/{{ site.style }}-all.css"
      type="text/css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="media/{{ site.style }}-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="media/{{ site.style }}-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
  </head>
  <body>
    <div id="main">
      <div id="content">{{ content }}</div>
    </div>
  </body>
</html>
